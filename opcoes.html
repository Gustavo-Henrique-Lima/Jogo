<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='UTF-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <link rel='shortcut icon' href='./src/assets/icons/card-back.png' type='image/png' />
    <link rel="stylesheet" href="./src/css/options.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Yu-Gi-Oh! - Opções</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="options-container">
        <h1>Opções</h1>
        <div class="options-content">
            <label for="toggle-sound">
                <input type="checkbox" id="toggle-sound" onclick="toggleSound()">
                <span id="sound-status">Som desativado</span>
            </label>
        </div>
        <a href="index.html" class="rpgui-button back-button">Voltar</a>
    </div>

    <script>
        // Load preference on page load
        document.addEventListener('DOMContentLoaded', () => {
            const soundPreference = localStorage.getItem('soundEnabled');
            const toggleSound = document.getElementById('toggle-sound');
            const soundStatus = document.getElementById('sound-status');

            // Set checkbox and text state based on stored preference
            if (soundPreference === 'true') {
                toggleSound.checked = true;
                soundStatus.textContent = 'Som ativado';
            } else {
                toggleSound.checked = false;
                soundStatus.textContent = 'Som desativado';
            }
        });

        // Save preference and update text when toggled
        function toggleSound() {
            const toggleSound = document.getElementById('toggle-sound');
            const soundStatus = document.getElementById('sound-status');

            if (toggleSound.checked) {
                soundStatus.textContent = 'Som ativado';
                localStorage.setItem('soundEnabled', 'true');
            } else {
                soundStatus.textContent = 'Som desativado';
                localStorage.setItem('soundEnabled', 'false');
            }
        }
    </script>
</body>
</html>
