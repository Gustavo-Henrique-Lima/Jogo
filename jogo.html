<!DOCTYPE html>
<html lang='pt-br'>
  <head>
    <meta charset='UTF-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <link rel='shortcut icon' href='./src/assets/icons/card-back.png' type='image/png' />
    <link rel='stylesheet' href='./src/css/style.css' />
    <script defer src='./src/js/engine.js'></script>
    <title>Yu-Gi-Oh!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    
    <audio id="bgm" loop>
      <source src="./src/assets/audios/egyptian_duel.mp3" type="audio/mp3"/>
    </audio>

    <div class="bg-video">
      <video class="video" autoplay loop muted>
        <source src="./src/assets/video/yugi.mp4" type="video/mp4">
      </video>
    </div>

    <div class="player-interface">

      <div class="life-div">
        <div class="life-bar-vertical">
          <div id="computer-life" class="life-bar-fill" style="height: 100%;">     </div>
        </div>
        <p>Computador</p>
      </div>
      
      <div class="card-container" id="player-cards"></div>

      <div class="life-div">
        <div class="life-bar-vertical">
          <div id="player-life" class="life-bar-fill" style="height: 100%;">     </div>
        </div>
        <p>Jogador</p>
      </div>

    </div>
  </body>
</html>
